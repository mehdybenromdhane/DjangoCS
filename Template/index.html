{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Document</title>
</head>
<body>

    {% block nav %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'list' %}">Home</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addEvent' %}">Add event</a>
              </li>
              {% endif %}
             
            
             
            </ul>
            {% if user.is_authenticated %}
           <h3> Welcome  {{user}} </h3>
           <a href="{% url 'logout' %}" class="btn btn-danger mx-5"> Logout</a>
         
         {% else %}

         <div>
         <a href="{% url 'login' %}" class="btn btn-success"> login</a>
         <a href="{% url 'register' %}" class="btn btn-warning">register</a>
        </div>

        {% endif %}
          </div>
        </div>
      </nav>
    {% endblock %}



    {% block content %}

    {% endblock %}
</body>
</html>
